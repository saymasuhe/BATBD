<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="bg-main">

    <!-- Login Module -->
    <div class="container">
        <div class="row frm-pg">
            <div class="col-xl-6 d-flex justify-content-center justify-content-xl-start text-center text-xl-start">
                <div class="cmp-logo">
                    <img class="logo-lg" src="./assets/images/logo-lg.png" alt="" srcset="">
                    <p class="cmp-text">Reconnect and Collaborate with <br class="d-none d-xl-block"> Your Ex-Colleagues at BAT BD</p>
                </div>
            </div>
            <div class="col-xl-6 d-flex justify-content-center justify-content-xl-end mt-5 mt-xl-0">
                <div class="frm-wrap w-100">
                    <form action="#">
                        <h3 class="fm-title text-center text-xl-start">Login</h3>

                        <div class="mb-2">
                            <input type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="email-addon">
                        </div>
                        <div class="input-icon-end mb-2">
                            <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="password-addon">
                            <img src="./assets/images/icons/eye-close.png" alt="" srcset="">
                        </div>

                        <div class="row mt-4 mb-5 align-items-center">
                            <div class="col-sm-6">
                                <button type="button" class="btn btn-round btn-gray bg-gray text-light px-5 py-2 fs-20">Login</button>
                            </div>
                            <div class="col-sm-6 text-center text-sm-end mt-3 mt-sm-0">
                                <a href="#" class="text-dark fw-semibold">Forgot your password?</a>
                            </div>
                        </div>

                        <div class="text-center">
                            <p class="scl-text fs-20 text-center px-3">Or log in with</p>
                            <div class="scl-dvdr"></div>
                        </div>

                        <div class="row mt-5 justify-content-center scl-btn">
                            <div class="text-center col-md-6 mb-3 mb-md-0">
                                <a href="#" class="btn btn-round outline-dark py-1 fs-20">
                                    <img class="me-2" src="./assets/images/icons/fb-logo.png" alt="" srcset=""> 
                                    Facebook
                                </a>
                            </div>
                            <div class="text-center col-md-6">
                                <a href="#" class="btn btn-round outline-dark py-1 fs-20">
                                    <img class="me-2" src="./assets/images/icons/google.png" alt="" srcset=""> 
                                    Google
                                </a>
                            </div>
                        </div>

                        <p class="mt-5 text-center text-xl-start">Not a member? <a href="registration.html" class="text-dark fw-semibold">Join today</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- --end Login Module -->

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 mb-2 mb-lg-0">
                    <p class="footer-text fw-semibold">Â© 2024 - <br> Beyond BATBD. All rights reserved</p>

                </div>
                <div class="col-lg-4">
                    <p class="footer-text"><span class="fw-semibold">Special thanks to</span> <br> Shafayet Kamal Shiddiki</p>
                </div>
            </div>
        </div>
